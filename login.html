<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HODU</title>
        <link rel="stylesheet" href="./styles/css/main.css" />
    </head>
    <body>
        <main class="login-cite">
            <h1><img src="./assets/images/Logo-hodu.svg" alt="호두 로그인" /></h1>
            <div class="tabs-con">
                <div class="tabs">
                    <input class="sr-only" type="radio" id="login-tab" name="tabs" checked />
                    <label for="login-tab" class="tab-label">구매회원 로그인</label>
                    <input class="sr-only" type="radio" id="seller-login-tab" name="tabs" />
                    <label for="seller-login-tab" class="tab-label">판매회원 로그인</label>
                </div>
                <form action="">
                    <label for="id"></label>
                    <input type="text" name="" id="id" placeholder="아이디" />
                    <label for="pw"></label>
                    <input type="password" name="" id="pw" placeholder="비밀번호" />
                    <span class="error hidden"></span>
                    <button class="login-btn">로그인</button>
                </form>
            </div>
            <div class="login-info">
                <a href="">회원가입</a>
                <a href="">비밀번호 찾기</a>
            </div>
        </main>
        <script src="./scripts/login.js"></script>
    </body>
</html>
