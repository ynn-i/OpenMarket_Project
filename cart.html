<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HODU</title>
        <link rel="stylesheet" href="./styles/css/main.css" />
    </head>
    <body>
        <header>
            <div class="header-con">
                <a href="./index.html">
                    <h1><img src="./assets/images/Logo-hodu.svg" alt="호두 오픈마켓" /></h1
                ></a>
                <form>
                    <label class="sr-only" for="search"></label>
                    <input type="text" id="search" placeholder="상품을 검색해보세요!" />
                    <img src="./assets/icons/search.svg" alt="" />
                </form>
                <nav>
                    <a class="nav-con" href="./cart.html"><img src="./assets/icons/icon-shopping-cart.svg" alt="" />장바구니</a>
                    <a class="nav-con" href=""><img src="./assets/icons/icon-user.svg" alt="" />마이페이지</a>
                    <a class="hidden" href="./assets/icons/icon-shopping-bag.svg"><img src="" alt="" />판매자센터</a>
                </nav>
            </div>
        </header>
        <main>
            <h2>장바구니</h2>
            <ul class="cart-title">
                <li class="check"><label for="cart-checkbox"></label><input type="checkbox" name="" id="cart-checkbox" /></li>
                <li class="info">상품정보</li>
                <li class="count">수량</li>
                <li class="price">상품금액</li>
            </ul>
            <ul class="cart-list">
                <li>
                    <div class="check">
                        <label for=""></label>
                        <input type="checkbox" name="" id="" />
                    </div>
                    <div class="product-cart">
                        <img class="product-thumb-cart" src="" alt="" />
                        <div class="info-con">
                            <p class="sub-title">TEXT</p>
                            <p class="main-title">TEXT</p>
                            <p class="product-price">TEXT</p>
                            <p class="delivery">TEXT</p>
                        </div>
                    </div>
                    <div class="counter-con">
                        <div class="counter">
                            <img src="./assets/icons/icon-minus.svg" alt="" />
                            <div><span>1</span></div>
                            <img src="./assets/icons/icon-plus.svg" alt="" />
                        </div>
                    </div>
                    <div class="product-cost">
                        <p class="cost">TEXT</p>
                        <button class="buy-sm-btn">TEXT</button>
                    </div>
                    <img class="close-btn" src="./assets/icons/icon-delete.svg" alt="" />
                </li>
            </ul>
            <article class="cost-result-con hidden">
                <div class="cost-result">
                    <div>
                        <p>총 상품금액</p>
                        <span>TEXT</span>
                    </div>
                    <img class="icon-minus" src="./assets/icons/icon-minus-fill.svg" alt="" />
                    <div>
                        <p>상품 할인</p>
                        <span>TEXT</span>
                    </div>
                    <img class="icon-plus" src="./assets/icons/icon-plus-fill.svg" alt="" />
                    <div>
                        <p>배송비</p>
                        <span>TEXT</span>
                    </div>
                    <div>
                        <p>결제 예정 금액</p>
                        <span class="red">TEXT</span>
                    </div>
                </div>
                <button>주문하기</button>
            </article>
            <article class="no-cart hidden">
                <p>장바구니에 담긴 상품이 없습니다.</p>
                <p class="sub-text">원하는 상품을 장바구니에 담아보세요!</p>
            </article>
        </main>
    </body>
</html>
